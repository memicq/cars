spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://database/cars_db?autoReconnect=true&useSSL=false
    username: user
    password: password
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    url: jdbc:mysql://database/cars_db?autoReconnect=true&useSSL=false
    user: user
    password: password
    baseline-on-migrate: true
    baseline-version: 0.0.0
    baseline-description: << Flyway Baseline >>
    locations: classpath:db/migration
server:
  port: 8081
